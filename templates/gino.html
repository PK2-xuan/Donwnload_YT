<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-75  rounded">
            <!-- Imagen -->
            <div class="col-md-6 p-0 opacity-50">
                <img src="img.jpeg" class="img-fluid rounded-start" alt="Headphones">
            </div>


            <form action="/download" method="POST" id="download-form" class="col-md-6 d-flex flex-column justify-content-center text-light p-5 form-container">
                <h1 class="title">MyMusic</h1>
                <p class="subtitle">Rápido. Confiable. Seguro.</p>
            
                <!-- Campo de entrada URL -->
                <label for="url" class="sr-only">Ingresa la URL del video de YouTube:</label>
                <input
                    type="text"
                    id="url"
                    name="url"
                    class="form-control input-field"
                    placeholder="Ingrese aqui"
                    required
                /><br />
            
                <!-- Selección de formato -->
                <label for="format" class="sr-only">Selecciona el tipo de descarga:</label>
                <select name="format" id="format" class="form-control input-field">
                    <option value="audio">Música (MP3)</option>
                    <option value="video">Video (MP4)</option>
                </select><br /><br />
            
                <!-- Botón de envío -->
                <input type="submit" value="Descargar" class="btn format-btn" />
            </form>
            
            {% if message %}
            <div class="message">{{ message }}</div>
            {% endif %}

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
